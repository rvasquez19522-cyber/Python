<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Chat: {{ room_name }}</title>
</head>
<body>
    <h1>Sala: {{ room_name }}</h1>
    <div id="chat-log"></div>  <!-- Aquí aparecerán los mensajes -->
    
    <input id="chat-message-input" type="text" placeholder="Escribe un mensaje..." />
    <button id="chat-message-input-send">Enviar</button>

    <script>
        // Se obtiene el nombre de la sala desde la vista de Django
        const roomName = "{{ room_name }}";

        // Establecemos la conexión WebSocket a la URL que se construye con el nombre de la sala
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

        // Cuando se recibe un mensaje desde el servidor (WebSocket)
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += '<p>' + data['message'] + '</p>';
        };

        // Si la conexión WebSocket se cierra
        chatSocket.onclose = function(e) {
            console.error('El socket de chat ha cerrado');
        };

        // Enviar un mensaje cuando se hace clic en el botón "Enviar"
        document.querySelector('#chat-message-input-send').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;

            // Enviar el mensaje al servidor a través de WebSocket
            chatSocket.send(JSON.stringify({ 'message': message }));

            // Limpiar el campo de entrada
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
