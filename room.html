<!-- chat/templates/chat/room.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
</head>
<body>
    <h1>Chat en la sala: {{ room_name }}</h1>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" placeholder="Escribe un mensaje..." />
    <button id="chat-message-input-send">Enviar</button>

    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += '<p>' + data['message'] + '</p>';
        };

        chatSocket.onclose = function(e) {
            console.error('El socket de chat ha cerrado');
        };

        document.querySelector('#chat-message-input-send').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({ 'message': message }));
            messageInputDom.value = '';  // Limpiar el campo de entrada
        };
    </script>
</body>
</html>
